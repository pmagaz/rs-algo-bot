[package]
name = "rs_algo_ws_server"
version = "0.1.0"
authors = ["pmagaz <magazpablo@gmail.com>"]
edition = "2021"

[dependencies]
actix = "0.13.0"
actix-web = "4.1.0"
actix-files = "0.6.1"
actix-ws = "0.2.5"
tokio = { version = "1.20", features = ["rt-multi-thread", "macros"] }
anyhow = "1.0.58"
thiserror = "1.0.31"
futures-util = { version = "0.3.17", default-features = false, features = ["std"] }
serde = { version = "1.0.139", features = ["derive"] }
serde_json = "1.0.82"
chrono = {version = "0.4.19",  features = ["serde"] }
dotenv = "0.15.0"
bson = "2.3.0"
futures = "0.3.21"
round = "0.1.2"
async-trait = "0.1.56"
async-recursion = "1.0.0"
env_logger = "0.9.0"
log = "0.4"
rand = "0.8"
#rs_algo_shared = {git = "https://github.com/pmagaz/rs_algo_shared", rev = "aa8fdaa"}
rs_algo_shared = { path = "../../rs_algo_shared", features = ["broker","websocket"] }

[profile.release]
strip = true
lto = true
codegen-units = 1

